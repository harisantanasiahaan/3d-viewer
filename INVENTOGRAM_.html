<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D + AR Model</title>
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.1.1/model-viewer.min.js"></script>
</head>
<body style="margin:0;display:flex;justify-content:center;align-items:center;height:100vh;">

  <model-viewer 
    src="https://raw.githubusercontent.com/harisantanasiahaan/3d-viewer/main/inventogram.glb"
    ios-src="https://raw.githubusercontent.com/harisantanasiahaan/3d-viewer/main/inventogram.usdz"
    alt="3D Model"
    ar
    ar-modes="scene-viewer quick-look webxr"
    camera-controls
    auto-rotate
    style="width:100%;height:100%;">
  </model-viewer>

</body>
</html>
