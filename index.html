<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Model Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f3f3f3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    model-viewer {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <model-viewer 
    src="https://drive.google.com/uc?export=download&id=1ZB_1TLEFooRaq78an0Q545Cfflk-fbxu" 
    ios-src="https://yourserver.com/model.usdz" 
    alt="3D model" 
    auto-rotate 
    camera-controls 
    ar 
    shadow-intensity="1">
  </model-viewer>
</body>
</html>
